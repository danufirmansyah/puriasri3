<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In House Dining</title>
    <link rel="stylesheet" href="style.css">
    <!-- style bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- font google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container mt-3">
          <a class="navbar-brand fs-4 ms-3 custom-button-nav" href="#">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="#">Tentang</a>
              </li>
              <li class="nav-item dropdown me-3">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Tipe
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Subsidi</a></li>
                  <li><a class="dropdown-item" href="#">Subsidi Plus</a></li>
                  <li><a class="dropdown-item" href="#">Komersil</a></li>
                </ul>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="#">Fasilitas</a>
              </li>
              <li class="nav-item me-4">
                <a class="nav-link" aria-current="page" href="#">Kontak</a>
              </li>
              <li class="nav-item dropdown me-4">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dokumentasi
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Berita</a></li>
                  <li><a class="dropdown-item" href="#">Artikel</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- hero -->
      <div class="hero">
        <img src="assets/commercial-1.png" class="hero-image active" alt="Hero Image 1">
        <img src="assets/subsidi.png" class="hero-image" alt="Hero Image 2">
        <div class="hero-text">
            <h2 class="title text-uppercase">Puri Asri 3</h2>   
            <h3 class="subtitle">Rumah Subsidi Modern Untuk Keluarga Tercinta</h3>
            <button class="button-custom mt-1">Lihat Penawaran</button>
            <div class="hero-award">
                <img src="assets/1.jpg" class="img-award" alt="Award Image 1">
                <img src="assets/2.jpg" class="img-award" alt="Award Image 2">
                <img src="assets/3.jpg" class="img-award" alt="Award Image 3">
                <img src="assets/4.jpg" class="img-award" alt="Award Image 4">
                <img src="assets/5.jpg" class="img-award" alt="Award Image 5">
            </div>
        </div>
        
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
